- name: setup server config files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
  with_items:
    - { src: templates/consul_server.json.j2, dest: "{{ config_dir }}/consul.json"       }
    - { src: templates/nomad_server.hcl.j2,   dest: "{{ config_dir }}/nomad/node.hcl"  }
